<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Name – Video Portfolio</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
      color: #222;
    }

    .container {
      max-width: 880px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 22px;
      margin-top: 40px;
      border-left: 4px solid #007aff;
      padding-left: 10px;
    }

    .video-block {
      margin-top: 20px;
      margin-bottom: 40px;
    }

    iframe, video {
      width: 100%;
      height: 400px;
      border-radius: 10px;
      border: none;
      background: #000;
    }

    p {
      margin-top: 10px;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>Your Name</h1>
    <p>Email: your@email.com</p>

    <h2>Video Projects</h2>

    <!-- ▼▼ YouTube / Vimeo / Bilibili 视频示例 ▼▼ -->
    <div class="video-block">
      <iframe src="https://www.youtube.com/embed/VIDEO_ID" allowfullscreen></iframe>
      <p>Project 1 – Short description of the video.</p>
    </div>

    <div class="video-block">
      <iframe src="https://player.bilibili.com/player.html?bvid=BV1xxxxxx" allowfullscreen></iframe>
      <p>Project 2 – Description about this demo.</p>
    </div>

    <!-- ▼▼ 本地 MP4 视频示例 ▼▼ -->
    <div class="video-block">
      <video controls>
        <source src="your_video.mp4" type="video/mp4">
      </video>
      <p>Project 3 – This is a local mp4 video.</p>
    </div>

  </div>
</body>
</html>
